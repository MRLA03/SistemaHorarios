<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <link rel="preconnect" href="https://rsms.me/"/>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>  
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>INICIO DEL SISTEMA</title>        
    </h:head>
    <h:body>            
    <p:layout style="width: 100%; height: 100vh;">
        <p:layoutUnit position="north" style="border: none; background-color: transparent;">
           <ui:include src="encabezado.xhtml"/>  
        </p:layoutUnit>
        <p:layoutUnit position="west" size="5%" style="background-color: #009757; border:none; border-radius: 0;" class="myLayoutStyleClass">
            <ui:include src="barra.xhtml"/>  
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border: none; background-color: transparent;">            
            <h:form class="formulario">
               <h:outputText id="texto" value="Edificio" class="pestana"/>
               <p:menubar class="custom-menubar">
                   <p:menuitem value="Registrar" onclick="cambiarSrc('regEdificio.xhtml');"/>
                   <p:menuitem value="Consultar" onclick="cambiarSrc('conEdificio.xhtml');"/>                   
               </p:menubar>
               <iframe id="miFrame" class="embed-responsive-item" style="border: 0px; width: 50%; height: 100vh;" src="regEdificio.xhtml"></iframe>
                <ui:include src="footer.xhtml"/>                
            </h:form>
        </p:layoutUnit>               
    </p:layout>          
    </h:body>
    <script>       
        function cambiarSrc(src) {
            document.getElementById("miFrame").src = src;
        }
    </script>     
    <style>
            .formulario{
                text-align: center;
                max-width: 100%;
            }
            .myLayoutStyleClass .ui-layout-unit-content{
               background: #009757;
            }
            .pestana{
                font-family: Inter, sans-serif;
                font-feature-settings: 'liga' 1, 'calt' 1;
                color: black; 
                font-size: 40px; 
                font-weight: bold;                
            }
            .custom-menubar{
                background-color: transparent;
                border:none;
                border-radius: 0;
                border-bottom: 1px solid #009757;
                margin: 40px;
            }
            .custom-menubar .ui-menuitem{
                background-color: transparent;
                border: none;
                margin-left: 20px;
            }        
            .custom-menubar .ui-menuitem .ui-menuitem-link:hover{
                background-color: transparent;
                border: 1px solid #009757;
            }
    </style>   
</html>
