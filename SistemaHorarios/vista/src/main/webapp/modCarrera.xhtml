<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <link rel="preconnect" href="https://rsms.me/"/>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>  
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>INICIO</title>        
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{carreraUI.init()}"/>
        
        <!--COSAS PARA PROBAR EL PASE DE VALORES-->
        <!--<h:outputText value="Valor del parámetro recibido: {param.paramName}" />
        <h:outputText value="Valor del parámetro recibido: {carreraUI.paramName}" />-->

        <h:form>               
            <div class="registro">
                <div class="panel-body">
                    <p:outputLabel value="Clave"/>
                    <p:inputText class="form-control" readonly="true" placeholder="Clave" autocomplete="false" value="#{carreraUI.paramName}"/>
                </div>                  
                <div class="panel-body">                        
                    <p:outputLabel value="Nombre"/>
                    <p:inputText class ="form-control"  placeholder ="Nombre de la carrera" autocomplete="false" value ="#{carreraUI.carrera.nombreCarrera}" onkeyup="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')"/>
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Plan de estudios"/>
                    <p:inputText class ="form-control"  placeholder="Plan de estudios " value="#{carreraUI.carrera.plan}" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9\s-]/g,'')"/>
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Banco de horas"/>
                    <p:inputText class ="form-control"  placeholder ="Banco de horas" autocomplete="false" value ="#{carreraUI.carrera.bancoHoras}" onkeyup=" this.value=this.value.replace(/[^\d]/,'')"/>
                </div>
                <div style="text-align: center;">
                    <p:commandButton update="messages" class = "btn btn-success" value ="Modificar" actionListener ="#{carreraUI.modificarCarrera}" />
                    <p:commandButton update="messages" class = "btn btn-danger" value ="Cancelar" action="conCarrera.xhtml" />                    
                </div>
                <p:messages id="messages" showDetail="true" closable="true">                     
                </p:messages> 
            </div>          
        </h:form> 
    </h:body>
    <style>
    </style>
</html>
