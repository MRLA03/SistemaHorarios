<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <link rel="preconnect" href="https://rsms.me/"/>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>  
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>INICIO</title>        
    </h:head>
    <h:body>
        <h:form>               
            <div class="registro">                
                <div class="panel-body">                        
                    <p:outputLabel value="Nombre"/>
                    <p:inputText class ="form-control" placeholder ="Nombre de la Sala" autocomplete="false" value ="#{salaUI.sala.nombreSala}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Capacidad"/>
                    <p:spinner class ="form-control" placeholder="Plan de estudios " value="#{salaUI.sala.capacidad}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Edificio"/>                    
                    <h:selectOneMenu value="#{salaUI.sala.idEdificio}" converter="omnifaces.SelectedItemsConverter">
                        <f:selectItems value="#{edificioUI.consultarEdificio()}"/>
                    </h:selectOneMenu>
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Notas"/>
                    <p:inputTextarea class="form-control" placeholder="Notas de la Sala, ej: tiene edificio, Computadoras..." rows="5" value="#{salaUI.sala.nota}" />
                </div>
                <div style="text-align: center;">
                    <p:commandButton update="messages" class = "btn btn-success" value ="Aceptar" actionListener ="#{carreraUI.registrarCarrera}" />
                <p:commandButton update="messages" class = "btn btn-success" value ="Importar" />
                </div>
                <p:messages id="messages" showDetail="true" closable="true">                     
                </p:messages> 
            </div>          
        </h:form> 
    </h:body>
    <style>
    </style>
</html>
