<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>        
        <link rel="preconnect" href="https://rsms.me/"/>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>  
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>INICIO</title>        
    </h:head>
    <h:body>
        <h:form id="formulario">               
            <div class="registro">
                <div class="panel-body">
                    <p:outputLabel value="Clave"/>
                    <p:inputText class ="form-control" placeholder ="Clave" autocomplete="false" value ="#{asignaturaUI.asignatura.claveAsignatura}" />
                </div>                  
                <div class="panel-body">                        
                    <p:outputLabel value="Nombre"/>
                    <p:inputText class ="form-control" placeholder ="Nombre de la asignatura" autocomplete="false" value ="#{asignaturaUI.asignatura.nombreAsignatura}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Horas clase"/>
                    <p:inputText class ="form-control" placeholder="Horas clase" value="#{asignaturaUI.asignatura.horaClase}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Horas taller"/>
                    <p:inputText class ="form-control" placeholder ="Horas taller" autocomplete="false" value ="#{asignaturaUI.asignatura.horaTaller}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Horas practica"/>
                    <p:inputText class ="form-control" placeholder ="Horas practica" autocomplete="false" value ="#{asignaturaUI.asignatura.horaPractica}" />
                </div>
                <div class="panel-body">
                    <p:outputLabel value="Horas laboratorio"/>
                    <p:inputText class ="form-control" placeholder ="Horas laboratorio" autocomplete="false" value ="#{asignaturaUI.asignatura.horaLaboratorio}" />
                </div>                 
                <div style="text-align: center;">
                    <p:commandButton update="messages" class = "btn btn-success" value ="Aceptar" actionListener ="#{asignaturaUI.registrarAsignatura}" />
                <!--<p:commandButton update="messages" class = "btn btn-success" value ="Importar" />-->
                </div>
                <p:messages id="messages" showDetail="true" closable="true">                     
                </p:messages> 
            </div>          
        </h:form> 
    </h:body>
    <script>
        setTimeout(function(){
            $('#formulario\\:messages').fadeOut('fast');
        }, 5000);
    </script>
    <style>
    </style>
</html>
